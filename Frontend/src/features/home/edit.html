</head>
<body ng-controller="AtivosController">

<div class="wrapper">
	<div class="sidebar" data-background-color="white" data-active-color="danger">

    <!--

		Tip 2: you can change the color of the active button using the data-active-color="primary | info | success | warning | danger"
	-->

    	<div class="sidebar-wrapper">
            <div class="logo">
                <a href="#" class="simple-text">
                    KOBE
                </a>
            </div>

            <ul class="nav">
                <li>
                    <a href="/dashboard">
                        <i class="ti-panel"></i>
                        <p>Dashboard</p>
                    </a>
                </li>
                <li>
                    <a href="/usuarios">
                        <i class="ti-user"></i>
                        <p>Usuários</p>
                    </a>
                </li>
                <li>
                    <a href="/funcionarios">
                        <i class="ti-key"></i>
                        <p>Funcionários</p>
                    </a>
                </li>
                <li class="active" href="/">
                    <a href="table.html">
                        <i class="ti-view-list-alt"></i>
                        <p>Ativos</p>
                    </a>
                </li>
                <li>
                    <a href="/garantias">
                        <i class="ti-medall"></i>
                        <p>Garantias</p>
                    </a>
                </li>
                <li>
                    <a href="/emprestimo">
                        <i class="ti-package"></i>
                        <p>Empréstimos</p>
                    </a>
                </li>
            </ul>
    	</div>
    </div>

    <div class="main-panel">
		
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    
                    <div class="col-lg-12 col-md-12">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">Editar Ativo</h4>
                            </div>
                            <div class="content">
                                <form>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Descrição</label>
                                                <input ng-model="home.objetoEdit.descricao" type="text" class="form-control border-input" placeholder="Macbook Pro 16">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Fabricante</label>
                                                <input ng-model="home.objetoEdit.fabricante" type="text" class="form-control border-input" placeholder="Apple">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Data da Compra</label>
                                                <input ng-model="home.objetoEdit.dtCompra" type="text" class="form-control border-input" ui-date-mask="DD/MM/YYYY">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Valor da Compra</label>
                                                <input ng-model="home.objetoEdit.vlCompra" type="text" class="form-control border-input" placeholder="0" ui-money-mask currency-symbol="R$">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Valor Depreciado</label>
                                                <input ng-model="home.objetoEdit.vlDepreciado" type="text" class="form-control border-input" placeholder="0" ui-money-mask currency-symbol="R$">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Observação</label>
                                                <textarea rows="5" ng-model="home.objetoEdit.obs" class="form-control border-input" placeholder="Observação..."></textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="text-center">
                                        <button ng-click="home.cancelarEdicao()" class="btn btn-danger btn-fill btn-wd">Cancelar</button>
                                        <button ng-click="home.alterarAtivo()" class="btn btn-info btn-fill btn-wd" ng-disabled="!(home.objetoEdit.descricao && home.objetoEdit.fabricante && home.objetoEdit.dtCompra && home.objetoEdit.vlCompra)">Salvar</button>
                                    </div>
                                    <div class="clearfix"></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Remover -->
        <div class="modal fade" id="modalRemove" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel"> Ativo Alterado</h4>
              </div>
              <div class="modal-body">
                <p> Seu ativo foi alterado com Sucesso </p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="home.excluirAtivo(home.objetoModal)" >Sim</button>
              </div>
            </div>
          </div>
        </div>

        <footer class="footer">
            <div class="container-fluid">
                <nav class="pull-left">
                    <ul>

                        <li>
                            <a href="#">
                                GuaranIT
                            </a>
                        </li>

                        <li>

                                Termos

                        </li>
                    </ul>
                </nav>
				<div class="copyright pull-right">
                    &copy; <script>document.write(new Date().getFullYear())</script>, made with <i class="fa fa-heart heart"></i> by <a href="#">GuaranaIT</a>
                </div>
            </div>
        </footer>

    </div>
</div>


</body>
