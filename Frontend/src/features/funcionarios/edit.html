<!doctype html>
<html lang="en" ng-app="FuncionariosModulo">
    <head>
        <meta charset="utf-8" />
        <!--link rel="apple-touch-icon" sizes="76x76" href="assets/img/logo.png">
        <link rel="icon" type="image/png" sizes="96x96" href="assets/img/logo.png"-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

        <title>Editar Funcionário</title>

        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
        <meta name="viewport" content="width=device-width" />

        <!--  Fonts and icons -->
        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>
        <link href="assets/css/themify-icons.css" rel="stylesheet">
    </head>
    <body ng-controller="FuncionariosController">
        <div class="wrapper">
            <div class="sidebar" data-background-color="white" data-active-color="danger">
                <!--
                    Tip 1: you can change the color of the sidebar's background using: data-background-color="white | black"
                    Tip 2: you can change the color of the active button using the data-active-color="primary | info | success | warning | danger"
                -->
                <div class="sidebar-wrapper">
                    <div class="logo">
                        <a href="#" class="simple-text">
                            KOBE
                        </a>
                    </div>
                    <ul class="nav">
                        <li>
                            <a href="/dashboard">
                                <i class="ti-panel"></i>
                                <p>Dashboard</p>
                            </a>
                        </li>
                        <li>
                            <a href="/usuarios">
                                <i class="ti-user"></i>
                                <p>Usuários</p>
                            </a>
                        </li>
                        <li class="active">
                            <a href="/funcionarios">
                                <i class="ti-key"></i>
                                <p>Funcionários</p>
                            </a>
                        </li>
                        <li href="/">
                            <a href="table.html">
                                <i class="ti-view-list-alt"></i>
                                <p>Ativos</p>
                            </a>
                        </li>
                        <li>
                            <a href="/garantias">
                                <i class="ti-medall"></i>
                                <p>Garantias</p>
                            </a>
                        </li>
                        <li>
                            <a href="icons.html">
                                <i class="ti-pencil-alt2"></i>
                                <p>Menu B</p>
                            </a>
                        </li>
                        <li>
                            <a href="maps.html">
                                <i class="ti-map"></i>
                                <p>Menu C</p>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="main-panel">
                <div class="content">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-12 col-md-12">
                                <div class="card">
                                    <div class="header">
                                        <h4 class="title">Editar Funcionário</h4>
                                    </div>
                                    <div class="content">
                                        <form>
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <label>Nome</label>
                                                        <input ng-model="funcionarios.nome" type="text" class="form-control border-input" placeholder="José da Silva">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>CPF</label>
                                                        <input ng-model="funcionarios.cpf" type="text" class="form-control border-input" placeholder="111.111.111-11">
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>CNPJ</label>
                                                        <input ng-model="funcionarios.cnpj" type="text" class="form-control border-input" placeholder="11.111.111/1111-1">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <label>Cargo</label>
                                                        <input ng-model="funcionarios.cargo" type="text" class="form-control border-input" placeholder="Desenvolvedor de software">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="text-center">
                                                <button ng-click="funcionarios.cancelarEdicao()" class="btn btn-danger btn-fill btn-wd">Cancelar</button>
                                                <button ng-click="funcionarios.alterarFuncionario()" class="btn btn-info btn-fill btn-wd">Salvar</button>
                                            </div>
                                            <div class="clearfix"></div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <footer class="footer">
                    <div class="container-fluid">
                        <nav class="pull-left">
                            <ul>
                                <li>
                                    <a href="#">
                                        GuaranIT
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        Github
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        Termos
                                    </a>
                                </li>
                            </ul>
                        </nav>
                        <div class="copyright pull-right">
                            &copy; <script>document.write(new Date().getFullYear())</script>, made with <i class="fa fa-heart heart"></i> by <a href="#">GuaranaIT</a>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
    </body>

    <!-- Core JS Files -->
    <script src="assets/js/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="assets/js/bootstrap.min.js" type="text/javascript"></script>

    <!-- AngularJS -->
    <script src="http://code.angularjs.org/1.0.1/angular-1.0.1.min.js"></script>

    <!-- funcionarios.js -->
    <script src="assets/js/funcionarios.js"></script>

    <!-- Checkbox, Radio & Switch Plugins -->
    <script src="assets/js/bootstrap-checkbox-radio.js"></script>

    <!-- Charts Plugin -->
    <script src="assets/js/chartist.min.js"></script>

    <!-- Notifications Plugin    -->
    <script src="assets/js/bootstrap-notify.js"></script>

    <!-- Google Maps Plugin    -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>

    <!-- Paper Dashboard Core javascript and methods for Demo purpose -->
    <script src="assets/js/paper-dashboard.js"></script>

    <!-- Paper Dashboard DEMO methods, don't include it in your project! -->
    <script src="assets/js/demo.js"></script>
</html>
